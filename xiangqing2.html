		<div class="footer">
			<button class="tixing" id="tixing">到货提醒</button>
		</div>
<script>
	$(function(){
		$("#tixing").click(function(){
			$(this).parents(".footer").siblings(".con_zz").addClass("cur");
		});
		$("#sure").click(function(){
			$(this).parents(".con_zz").removeClass("cur");
		});
		$("#cancel").click(function(){
			$(this).parents(".con_zz").removeClass("cur");
		});
	})
</script>
