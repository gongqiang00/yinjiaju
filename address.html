<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	

		<!--标准mui.css-->
	
   		

		<script src="js/mui.min.js"></script>
   		<link href="css/mui.min.css" rel="stylesheet"/>
   		<link rel="stylesheet" href="css/base.css" type="text/css" />
		<link rel="stylesheet" href="css/address.css" type="text/css" />
   		<script src="js/jquery-3.2.1.min.js"></script>
    	<script type="text/javascript" charset="utf-8">
      		mui.init();
    	</script>

	</head>

	<body>
		<div class="mui-content">
			<div class="header">
				<h5>新建地址</h5>
				<a onclick="back1()"><span class="mui-icon mui-icon-arrowleft"></span></a>
				<h6>保存</h6>
			</div>
			<ul>
				<li>
					<span>收货人电话</span><input type="text">
				</li>
				<li>
					<span>联系电话</span><input type="text">
				</li>
				<li>
					<span>省份、城市</span><a><span class="mui-icon mui-icon-arrowright"></span></a>
				</li>
				<li>
					<span>请填写详细地址，不少于5字</span><a><span class="mui-icon mui-icon-arrowright"></span></a>
				</li>
			</ul>
			<form class="moren">
				<div class="mui-input-row mui-checkbox mui-left bg">
					<label>设为默认地址</label>
					<input name="checkbox"type="checkbox" >
				</div>
			</form>
		</div>
	<script>
		function back1(){
			window.history.back();
		}
	</script>
	</body>
</html>
